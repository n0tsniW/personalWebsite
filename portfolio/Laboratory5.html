<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Area Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #90A955;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #132a13;
        }
        .box-container {
            background-color: #ecf39e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            font-size: 1.1em;
            color: #4f772d;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #90a955;
            border-radius: 10px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            background-color:#4f772d;
            color: rgb(255, 255, 255);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #31572c;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #90a955;
        }
    </style>
</head>
<body>
    <div class="box-container">
        <h1>Circle Area Calculator</h1>
        <div class="input-group">
            <label for="radius">Enter radius: </label>
            <input type="number" id="radius" name="radius" placeholder="Radius">
        </div>
        <button type="submit" onclick="calculateArea()">Calculate Area</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function calculateArea() {
    const radius = document.getElementById('radius').value;
    const result = document.getElementById('result');
    
    if (radius === "") {
        window.alert("Please enter a radius value.");
        result.innerHTML = "";
    } else if (radius <= 0) {
        window.alert("Please enter a radius greater than 0.");
        result.innerHTML = ""; 
    } else {
        const area = Math.PI * radius * radius;
        result.innerHTML = "The area of the circle is: " + area;
    }
}

    </script>
</body>
</html>
